name: AgenticOps CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Simulate GPU Model Test
      run: |
        echo ">>> Running simulated GPU LLM test"
        mkdir -p tests/output_logs
        python tests/test_model_gpu.py || echo '⚠️ GPU test failed (expected on CPU runner)'
      continue-on-error: true

    - name: Test Vectorstore Build
      run: |
        python tests/test_vectorstore.py

    - name: Regression Log Analysis
      run: |
        pytest tests/test_logs_regression.py

    - name: Artifact Determinism Check
      run: |
        python tests/test_artifact_hash.py

    - name: Archive CI Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: agenticops-logs
        path: tests/output_logs/
